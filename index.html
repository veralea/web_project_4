<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around the U.S. logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="photo of author">
        <div class="profile__title">
          <span class="profile__name">
            Jacques Cousteau
          </span>
          <button class="button profile__edit-button" aria-label="edit button">
            <img src="./images/edit.svg" alt="pencil">
          </button>
        </div>
        <p class="profile__job">Explorer</p>
        <button class="button profile__add-button" aria-label="add button">
          <img src="./images/add.svg" alt="plus">
        </button>
      </section>
      <section>
        <ul class="cards-grid">
        </ul>
      </section>
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button class="button popup__close-button" aria-label="close button"></button>
          <form class="popup__form popup__form_type_edit">
            <h2 class="popup__title">Edit profile</h2>
            <input type="text" class="popup__input"
              name="name" value="" minlength="2" maxlength="40" required>
            <span class="popup__error"></span>
            <input type="text" class="popup__input"
              name="job" value="" minlength="2" maxlength="200" required>
            <span class="popup__error"></span>
            <button type="submit" name="submit"
            class="button popup__button popup__button_disabled" disabled>
              Save
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add">
        <div class="popup__container">
          <button class="button popup__close-button" aria-label="close button"></button>
          <form class="popup__form popup__form_type_add">
            <h2 class="popup__title">New place</h2>
            <input type="text" class="popup__input" name="title" value=""
              placeholder="Title" minlength="1" maxlength="30" required>
            <span class="popup__error"></span>
            <input type="url" class="popup__input" name="link" value="" placeholder="Image link" required>
            <span class="popup__error"></span>
            <button type="submit" name="submit"
              class="button popup__button popup__button_disabled" disabled>
              Create
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_img">
        <div class="popup__container">
          <button class="button popup__close-button" aria-label="close button"></button>
          <img class="popup__image" src="#" alt="no image">
          <p class="popup__caption"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>
  <template id="card-template">
    <li class="card">
      <button type="button" class="button card__delete-button" aria-label="delete button"></button>
      <img class="card__picture">
      <div class="card__caption">
        <p class="card__title"></p>
        <button type="button" class="button card__like-button" aria-label="like button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
